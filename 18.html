<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Difference in Days</title>
    
</head>
<body>
    <h1>Calculate Difference Between Two Dates</h1>
    <button onclick="getDateDifference()">Calculate Difference</button>

    <script>
        function getDateDifference() {
            // Take input dates from the user using prompt
            let startDate = prompt("Enter the start date (YYYY-MM-DD):");
            let endDate = prompt("Enter the end date (YYYY-MM-DD):");

            // Convert the input strings to Date objects
            let start = new Date(startDate);
            let end = new Date(endDate);

            // Calculate the difference in milliseconds
            let differenceInMilliseconds = end - start;

            // Convert milliseconds to days
            let differenceInDays = differenceInMilliseconds / (1000 * 3600 * 24);

            // Display the result in an alert box
            alert("The difference between the two dates is: " + Math.abs(differenceInDays) + " days.");
        }
    </script>
</body>
</html>
