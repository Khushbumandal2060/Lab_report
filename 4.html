<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize First Letter of Each Word</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Capitalize First Letter of Each Word</h1>
    <p>Enter a string to capitalize the first letter of each word:</p>
    <input type="text" id="stringInput" placeholder="Enter a string" />
    <button onclick="capitalizeWords()">Capitalize</button>
    <p id="result"></p>

    <script>
        function capitalizeWords() {
            // Get the input value
            const str = document.getElementById('stringInput').value;

            // Capitalize the first letter of each word
            const capitalizedString = str
                .split(' ') // Split the string into an array of words
                .map(word => word.charAt(0).toUpperCase() + word.slice(1)) // Capitalize the first letter
                .join(' '); // Join the words back into a string

            // Display the result
            document.getElementById('result').textContent = `Capitalized String: ${capitalizedString}`;
        }
    </script>
</body>
</html>
