<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Array Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Join All Elements of an Array into a String</h1>
    <p>Click the button to join the elements of the array into a string.</p>
    <button onclick="joinArrayElements()">Join Elements</button>
    <div class="output" id="result"></div>

    <script>
        function joinArrayElements() {
            // Define the array
            const array = ["Apple", "Banana", "Cherry", "Date"];

            // Join the array elements into a string
            const resultString = array.join(", ");

            // Display the result
            document.getElementById('result').textContent = "Joined String: " + resultString;
        }
    </script>
</body>
</html>
