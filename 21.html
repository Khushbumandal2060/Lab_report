<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Weekend Dates</title>
</head>
<body>
    <h1>Get the Upcoming Weekend Dates</h1>
    <button onclick="getWeekendDates()">Get Weekend Dates</button>
    <div class="output" id="result"></div>

    <script>
        function getWeekendDates() {
            // Get today's date
            let today = new Date();

            // Calculate days to the next Saturday and Sunday
            let daysToSaturday = (6 - today.getDay() + 7) % 7;
            let daysToSunday = (7 - today.getDay() + 7) % 7;

            // Get the dates for Saturday and Sunday
            let nextSaturday = new Date(today);
            nextSaturday.setDate(today.getDate() + daysToSaturday);

            let nextSunday = new Date(today);
            nextSunday.setDate(today.getDate() + daysToSunday);

            // Format the dates as strings (e.g., "YYYY-MM-DD")
            let options = { year: 'numeric', month: '2-digit', day: '2-digit' };
            let saturdayStr = nextSaturday.toLocaleDateString('en-CA', options); // ISO format
            let sundayStr = nextSunday.toLocaleDateString('en-CA', options);

            // Display the result
            document.getElementById("result").textContent = `The upcoming weekend dates are: Saturday (${saturdayStr}) and Sunday (${sundayStr}).`;
        }
    </script>
</body>
</html>
