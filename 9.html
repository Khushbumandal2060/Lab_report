<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Three Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Compare Three Numbers</h1>
    <p>Enter three integers to find the largest and smallest:</p>
    <input type="number" id="num1" placeholder="Enter first number" />
    <input type="number" id="num2" placeholder="Enter second number" />
    <input type="number" id="num3" placeholder="Enter third number" />
    <br>
    <button onclick="compareNumbers()">Compare</button>
    <div class="output" id="result"></div>

    <script>
        function compareNumbers() {
            // Get the input values
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            const num3 = parseInt(document.getElementById('num3').value);

            // Validate input
            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                document.getElementById('result').textContent = "Please enter valid integers.";
                return;
            }

            // Find the largest and smallest numbers
            const largest = Math.max(num1, num2, num3);
            const smallest = Math.min(num1, num2, num3);

            // Display the result
            document.getElementById('result').textContent = 
                `Largest number: ${largest}, Smallest number: ${smallest}`;
        }
    </script>
</body>
</html>
