<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
    margin: 0;
    padding: 0;
}
body {
    background-color: white;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background-color: rgb(94, 26, 143);
    width: 400px;
    height: 150px;
    display: block;
    text-align:center;
    border-radius:20px;
}span{
    color:white;
    font-size: 60px;
}
h1{
    margin-top: 10px;
    color:white;
    font-size: larger;
    margin-bottom: 10px;
}
.time{
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 40px;

}

.hour, .minute, .second {
    background-color: antiquewhite;
    width: 90px;
    height: 90px;  /* Added height */
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 40px;
    font-weight:bold;
    
    border-radius: 10px;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Digital clock</h1>
        <div class="time">
        <div class="hour">00</div>
        <span>:</span>
        <div class="minute">00</div>
        <span>:</span>
        <div class="second">00</div>
    </div>
</div>
   <script>
       function updateTime() {
    // Get the current time
    const now = new Date();
    let hours = now.getHours();
    let minutes = now.getMinutes();
    let seconds = now.getSeconds();

    // Add leading zeros if the value is less than 10
    hours = hours < 10 ? "0" + hours : hours;
    minutes = minutes < 10 ? "0" + minutes : minutes;
    seconds = seconds < 10 ? "0" + seconds : seconds;

    // Update the time in the HTML
    document.querySelector('.hour').textContent = hours;
    document.querySelector('.minute').textContent = minutes;
    document.querySelector('.second').textContent = seconds;
}

// Update time every second
setInterval(updateTime, 1000);

// Initialize the clock immediately
updateTime();
   </script>
</body>
</html>
